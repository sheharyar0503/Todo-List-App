<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To Do List</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/00d48fb111.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="info-panel">
        <div class="img-section">
          <img src="cn-pfp-boy-7.jpg" alt="" />
        </div>
        <div class="panel-container">
          <div class="panel-option">
            <i class="fa-solid fa-calendar-day" style="color: #121212"></i>
            <p>Tasks List</p>
          </div>
          <select name="todos" class="filter-list">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
        <div class="quote-container">
          <h1>Quote of the day</h1>
          <div class="quote-div">
            <h2 class="quote">"The way to get started is to quit talking and begin doing."</h2>
            <p class="author">Sheharyar Ahmed</p>
          </div>
          <button class="quote-btn">New Quote</button>
        </div>
      </div>
      <div class="todo-container">
        <div class="welcome-container">
          <h1>
            Hi, Sheharyar. <br />
            Welcome back. &#128075
          </h1>
          <p class="date"></p>
        </div>
        <div class="form-container">
          <h3>What is on your mind today?</h3>
          <form>
            <input
              type="text"
              class="todo-input"
              placeholder="write your todos here..."
            />
            <button type="submit" class="add-button">Add</button>
          </form>
        </div>
        <div class="list-container">
          <ul class="list">
            <h4 class="todo-placeholder">Tasks List</h4>
          </ul>
        </div>
      </div>
    </div>

    <script src="index.js" async defer></script>
  </body>
</html>
